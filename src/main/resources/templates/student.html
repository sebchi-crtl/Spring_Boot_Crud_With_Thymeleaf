<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:hello="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>thymeleaf</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <div class="text-center">
                <h1 th:text="${word}" />
                <p hello:sayto="World">Hi ya!</p>
            </div>
            <div class="text-center text-info">
                <h2> Spring Boot Thymeleaf Crud</h2>
                <tr>
                    <div align="left">
                        <h3>
                            <a th:href="@{'/new'}">
                                <button type="button" class="btn btn-secondary">
                                    Add new
                                </button>
                            </a>
                        </h3>
                    </div>
                </tr>
                <div class="col-sm-5">
                    <div class="panel-body" align="center">
                        <table class="table table-dark table-striped">
                            <thead>
                            <tr>
                                <th scope="col">
                                    Student ID
                                </th>
                                <th scope="col">
                                    Student Name
                                </th>
                                <th scope="col">
                                    Student Department
                                </th>
                                <th scope="col">
                                    Student fee
                                </th>
                                <th scope="col">
                                    Edit
                                </th>
                                <th scope="col">
                                    Delete
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${listStudent}">
                                <td th:text="${student.id}" />
                                <td th:text="${student.name}" />
                                <td th:text="${student.department}" />
                                <td th:text="${student.fees}" />
                                <td>
                                    <a th:href="@{'/edit/' + ${student.id}}" >
                                        Edit
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{'/delete/' + ${student.id}}">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
