<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container text-center" align="center">
            <h1 th:text="${header}" class="pb-2" />
            <div class="col-md-4" style="display:inline-block">
                <form action="#" th:action="@{'/save'}" th:object="${student}" method="post">
                    <div class="mb-3" align="left">
                        <tr>
                            <label for="studentName" class="form-label">Student Name</label>
                            <td>
                                <input type="hidden" th:field="*{id}">
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Student Name" id="studentName" aria-describedby="emailHelp">
                            </td>
                        </tr>
                    </div>
                    <div class="mb-3" align="left">
                        <tr>
                            <label for="studentDepartment" class="form-label">Student Department</label>
                            <td>
                                <input type="text" th:field="*{department}" class="form-control" id="studentDepartment" placeholder="Student department" >
                            </td>
                        </tr>
                    </div>
                    <div class="mb-3" align="left">
                        <tr>
                            <label for="studentFees" class="form-label">Student Fees</label>
                            <td>
                                <input type="text" th:field="*{fees}" class="form-control" id="studentFees" aria-describedby="emailHelp">
                            </td>
                        </tr>
                    </div>
                    <div class="row" align="left">
                        <div class="col-sm-6" align="left">
                            <a class="text-white " th:href="@{'/'}" style="text-decoration: none">
                                <button type="button" class="btn btn-danger text-white" style="width:100px">
                                    Back
                                </button>
                            </a>
                        </div>
                        <div class="col-sm-6" align="left">
                            <button type="submit" class="btn btn-primary" style="width:100px">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
